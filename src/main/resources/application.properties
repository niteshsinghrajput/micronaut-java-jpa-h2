# Datasource configuration
datasources.default.url=jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
datasources.default.driver-class-name=org.h2.Driver
datasources.default.username=sa
datasources.default.password=
datasources.default.dialect=H2

# JPA configuration
jpa.default.properties.hibernate.hbm2ddl.auto=update

# Micronaut application name
micronaut.application.name=micronaut-java-jpa-h2


logger.levels.io.micronaut.data.query=DEBUG
logger.levels.org.hibernate.SQL=DEBUG
logger.levels.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
micronaut.server.exception.global=true
micronaut.server.error.include-stacktrace=never  # Prevent stacktrace in responses
micronaut.server.error.include-message=always
